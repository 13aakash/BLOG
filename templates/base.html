<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AK's Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Blog of Oddity Archives</a>
            <div>
                {% if session.get('user') %}
                    <span class="text-white me-2">Admin Mode</span>
                    <a href="/create" class="btn btn-success btn-sm">Create Post</a>
                    <a href="/logout" class="btn btn-outline-danger btn-sm">Logout</a>
                {% else %}
                    <a href="/login" class="btn btn-outline-light btn-sm">Admin Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
