{% extends "base.html" %}
{% block content %}
    <h2>Document a New Mystery</h2>
    <form method="POST" class="mt-4">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" name="title" class="form-control" placeholder="E.g., The Tunguska Event" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Story Content</label>
            <textarea name="body" class="form-control" rows="8" placeholder="Type the full story here..." required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Publish</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
